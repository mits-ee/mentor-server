version: "3"
services:
  mentor-server:
    image: localhost:5000/mentor-server-local
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
    networks:
      - backend
  db:
    image: postgres:11
    ports:
      - "5432:5432"
networks:
  backend: